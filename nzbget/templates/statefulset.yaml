apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nzbget.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "nzbget.name" . }}
    helm.sh/chart: {{ include "nzbget.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "nzbget.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "nzbget.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PGID
              value: "{{ .Values.uid }}"
            - name: PUID
              value: "{{ .Values.gid }}"
            - name: TZ
              value: "{{ .Values.timeZone }}"
          volumeMounts:
            - mountPath: /config/
              name: config
            - mountPath: /downloads/
              name: downloads
              subPath: {{ .Values.persistence.plex.subPath }}
            - mountPath: /intermediate/
              name: intermediate
          ports:
            - name: http
              containerPort: 6789
{{- if .Values.enableHealthChecks }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /
              port: http
{{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      terminationGracePeriodSeconds: 60
      volumes:
{{- if .Values.persistence.enabled }}
        - name: intermediate
          persistentVolumeClaim:
            claimName: {{ include "nzbget.fullname" . }}-downloads
        - name: downloads
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.plex.volumeClaimName }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "nzbget.fullname" . }}-config
{{- else }}
        - name: downloads
          emptyDir: {}
        - name: config
          emptyDir: {}
        - name: intermediate
          emptyDir: {}
{{- end }}
