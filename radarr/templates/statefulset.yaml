apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "radarr.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "radarr.name" . }}
    helm.sh/chart: {{ include "radarr.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "radarr.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "radarr.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: gatekeeper
          image: "{{ .Values.gatekeeper.repository }}:{{ .Values.gatekeeper.tag }}"
          imagePullPolicy: {{ .Values.gatekeeper.pullPolicy }}
          args:
          - --listen=:3000
          - --discovery-url={{ .Values.gatekeeper.discoveryUrl }}
          - --client-id={{ .Values.gatekeeper.clientId }}
          - --upstream-url=http://localhost:7878
          - --resources
          - "uri=/*|roles=radarr"
          - --enable-encrypted-token
          - --force-encrypted-cookie
          - --enable-logging
          - --enable-refresh-tokens
          env:
          - name: PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.gatekeeper.existingSecret }}
                key: client-secret
          - name: PROXY_ENCRYPTION_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.gatekeeper.existingSecret }}
                key: encryption-key
          ports:
          - name: http
            containerPort: 3000
          livenessProbe:
            httpGet:
              path: /oauth/health
              port: http
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /oauth/health
              port: http
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PUID
              value: "{{ .Values.uid }}"
            - name: PGID
              value: "{{ .Values.gid }}"
            - name: TZ
              value: "{{ .Values.timeZone }}"
          volumeMounts:
            - mountPath: /config/
              name: config
            - mountPath: /addons/
              name: plex
              subPath: {{ .Values.persistence.subPathAddons }}
            - mountPath: /movies/
              name: plex
              subPath: {{ .Values.persistence.subPathPlex }}
          ports:
            - name: radarr
              containerPort: 7878
          livenessProbe:
            httpGet:
              path: /login
              port: radarr
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /login
              port: radarr
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      terminationGracePeriodSeconds: 60
      volumes:
{{- if .Values.persistence.enabled }}
        - name: plex
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.volumeClaimNamePlex }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "radarr.fullname" . }}-config
{{- else }}
        - name: plex
          emptyDir: {}
        - name: config
          emptyDir: {}
{{- end }}
