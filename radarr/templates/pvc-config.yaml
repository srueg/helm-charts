{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "radarr.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "radarr.name" . }}
    helm.sh/chart: {{ include "radarr.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  storageClassName: "{{ .Values.persistence.config.storageClass }}"
  resources:
    requests:
      storage: {{ .Values.persistence.config.size | quote }}
  accessModes:
  {{- range .Values.persistence.config.accessModes }}
    - {{ . | quote }}
  {{- end }}
  selector:
{{ .Values.persistence.config.selector | toYaml | indent 4 }}
{{- end }}
